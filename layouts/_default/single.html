{{ define "main" }}
<article>
  <div class="post-header">
    <h1>{{ .Title }}</h1>
    <div class="post-date">{{ .Date.Format "Jan 2, 2006" }}</div>
  </div>
  <div class="prose">
    {{ .Content }}
  </div>
  <hr>
  <p class="post-footer-note"><em>These are personal notes. If something's wrong, <a href="{{ .Site.Params.github }}">let me know</a>.</em></p>
</article>
{{ end }}
