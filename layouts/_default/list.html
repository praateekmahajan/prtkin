{{ define "main" }}
<h1 class="page-title">{{ .Title }}</h1>
<ul class="post-list">
  {{ range .Pages.ByDate.Reverse }}
  <li>
    <a href="{{ .RelPermalink }}" class="post-title">{{ .Title }}</a>
    <div class="post-date">{{ .Date.Format "Jan 2, 2006" }}</div>
    {{ with .Summary }}<p class="post-summary">{{ . }}</p>{{ end }}
  </li>
  {{ end }}
</ul>
{{ end }}
